height = 600
width = 960
const zoom = d3.zoom()
      .on("zoom", zoomed);
var svg = d3.select("body")
    .append("svg")
    .attr("width", 960)
    .attr("height", 650)

const g = svg.append("g")
      .attr("fill", "none")
      .attr("stroke-linecap", "round");

k =height/width
x = d3.scaleLinear().domain([-4.5, 4.5]).range([0, width]),
y = d3.scaleLinear().domain([-4.5 * k, 4.5 * k]).range([height, 0])
z = d3.scaleOrdinal()
    .domain(data.map(d => d[2]))
    .range(d3.schemeCategory10)

xAxis = (g, x) => g
.attr("transform", `translate(0,${height})`)
.call(d3.axisTop(x))
.call(g => g.select(".domain")) 

yAxis = (g, y) => g
    .call(d3.axisRight(y))
    .call(g => g.select(".domain"))

var gx = svg.append("g")

var gy = svg.append("g")
 g.selectAll("path")
    .data(data)
    .join("path")
      .attr("d", d => `M${x(d[0])},${y(d[1])}h0`)
      .attr("stroke", d => z(d[2]));

g.call(zoom.transform, d3.zoomIdentity);

function zoomed(event) {
const {transform} = event;
g.attr("transform", transform).attr("stroke-width", 5 / transform.k);
gx.call(xAxis, transform.rescaleX(x));
gy.call(yAxis, transform.rescaleY(y));

}

const random = d3.randomNormal(0, 0.2)
const sqrt3 = Math.sqrt(3)
let points0 = data.map(function() { return [random() + sqrt3, random() + 1]; })
let points1 = data.map(function() { return [random() - sqrt3, random() + 1]; })
let points2 = data.map(function() { return [random(), random() - 1]; })
let pointsetsOfCluster0 = [points0]  
let pointsetsOfCluter1 = [points1]
let pointsetsOfCluster2 = [points2]
let pointsZero = d3.merge(pointsetsOfCluster0)
let pointsOne = d3.merge(pointsetsOfCluter1)
let pointsTwo=d3.merge(pointsetsOfCluster2)
let index = -1


d3.selectAll(("input[name='radio']")).on("input", function(){
  if(this.value==0){
  let overview =   d3.interval(function() {
          svg.transition()
          .duration(1500)
          .call(zoom.transform, d3.zoomIdentity
              .translate(0,0)
              .scale(1))
              overview.stop()
              },1500)
}else if(this.value == 1){
  let cluster0 =   d3.interval(function() {
  let   pointset = pointsetsOfCluster0[index = (index + 1) % (pointsetsOfCluster0.length + 1)] || pointsZero
  let   x0 = x(d3.min(pointset, function(d) { return d[0]; }))
       let   x1 = x(d3.max(pointset, function(d) { return d[0]; }))
      let  y0 = y(d3.max(pointset, function(d) { return d[1]; }))
      let  y1 = y(d3.min(pointset, function(d) { return d[1]; }))
       let   k = 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height)
       let   tx = (width - k * (x0 + x1)) / 2
       let   ty = (height - k * (y0 + y1)) / 2
          svg.transition()
          .duration(1500)
          .call(zoom.transform, d3.zoomIdentity
              .translate(tx, ty)
              .scale(k))
              cluster0.stop()
          },1500)

        }else if(this.value==2){
      let  cluster1 =   d3.interval(function() {
      let pointset = pointsetsOfCluter1[index = (index + 1) % (pointsetsOfCluter1.length + 1)] || pointsOne
      let  x0 = x(d3.min(pointset, function(d) { return d[0]; }))
      let  x1 = x(d3.max(pointset, function(d) { return d[0]; }))
       let y0 = y(d3.max(pointset, function(d) { return d[1]; }))
       let y1 = y(d3.min(pointset, function(d) { return d[1]; }))
       let k = 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height)
       let tx = (width - k * (x0 + x1)) / 2
       let ty = (height - k * (y0 + y1)) / 2;
          svg.transition()
          .duration(1500)
          .call(zoom.transform, d3.zoomIdentity
              .translate(tx, ty)
              .scale(k))
              cluster1.stop()
          },1500);

        } 
        else{
      let  cluster2=   d3.interval(function() {
      let pointset = pointsetsOfCluster2[index = (index + 1) % (pointsetsOfCluster2.length + 1)] || pointsTwo
       let   x0 = x(d3.min(pointset, function(d) { return d[0]; }))
       let   x1 = x(d3.max(pointset, function(d) { return d[0]; }))
         let y0 = y(d3.max(pointset, function(d) { return d[1]; }))
         let  y1 = y(d3.min(pointset, function(d) { return d[1]; }))
        let  k = 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height)
         let tx = (width - k * (x0 + x1)) / 2
         let ty = (height - k * (y0 + y1)) / 2
          svg.transition()
          .duration(1500)
          .call(zoom.transform, d3.zoomIdentity      
              .translate(tx, ty)
              .scale(k))
              cluster2.stop()
          },1000);
        }
      })
